
subscription OnSuccessStatus($branch: String!, $context: String!) {
    Status(state: success, context: $context) {
        commit {
            sha
            message
            repo {
                owner
                name
                channels {
                    name
                    id
                }
                org {
                    chatTeam {
                        id
                    }
                }
            }
            pushes(branch: $branch) {
                branch
            }
        }
        state
        targetUrl
        context
    }
}
