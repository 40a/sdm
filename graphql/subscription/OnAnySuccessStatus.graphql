
subscription OnAnySuccessStatus {
    Status(state: success) {
        commit {
            sha
            message
            statuses {
                context
                description
                state
            }
            repo {
                owner
                name
                channels {
                    name
                    id
                }
                org {
                    chatTeam {
                        id
                    }
                }
            }
            pushes {
                branch
            }
        }
        state
        targetUrl
        context
        description
    }
}
