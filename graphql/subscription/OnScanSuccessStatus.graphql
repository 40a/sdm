
subscription OnScanSuccessStatus {
    Status(state: success, context: "scan") {
        commit {
            sha
            message
            statuses {
                state
                targetUrl
            }
            repo {
                owner
                name
                channels {
                    name
                    id
                }
            }
            pushes(branch: "master") {
                branch
            }
        }
        state
        targetUrl
    }
}

