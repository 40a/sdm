subscription OnAnyPendingStatus {
  Status(state: pending) {
    commit {
      sha
      message
      statuses {
        context
        description
        state
      }
      repo {
        ...CoreRepoFieldsAndChannels
      }
      pushes {
        id
        branch
        after {
          sha
          message
          committer {
            person {
              chatId {
                screenName
              }
            }
          }
        }
        before {
          sha
          message
          committer {
            person {
              chatId {
                screenName
              }
            }
          }
        }
      }
    }
    state
    targetUrl
    context
    description
  }
}
