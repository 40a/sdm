subscription OnPendingStatus($context: String!) {
  Status(state: pending, context: $context) {
    commit {
      sha
      message
      statuses {
        context
        description
        state
      }
      repo {
        owner
        name
        channels {
          team {
            id
          }
          name
          id
        }
        org {
          chatTeam {
            id
          }
        }
      }
      pushes {
        branch
      }
    }
    state
    targetUrl
    context
    description
  }
}
