subscription OnBuildComplete {
  Build {
    buildId
    buildUrl
    compareUrl
    name
    status
    jobId
    startedAt
    timestamp
    commit {
      sha
      message
      timestamp
      push {
        ...PushFields
      }
      repo {
        ...CoreRepoFieldsAndChannels
      }
      statuses {
        context
        description
        state
        targetUrl
      }
    }
  }
}
